---
url:
  regex: !ruby/regexp /^(http(s)?|ftp|ssh):\/\/(([\w\-\:]+)\@)?(([A-Za-z0-9-]+\.)*([A-Za-z0-9-]+\.[A-Za-z0-9]+))+((\/?)(([A-Za-z0-9\._\-]+)(\/){0,1}[A-Za-z0-9.-\/]*)){0,1}/
smtp_user:
  regex: !ruby/regexp "/\n            ^(\n                ([\\w+\\-.]+@[a-z\\d\\-.]+\\.[a-z]+)
    | # email\n                ([\\w\\-\\_]+)                       # username\n            )$/x"
